name: Build mosdns-x for NanoPi R3S

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            zlib1g-dev file wget unzip zstd python3-pyelftools

      - name: Download ImmortalWrt SDK (armvirt/64 for NanoPi R3S)
        run: |
          wget https://downloads.immortalwrt.org/releases/24.10.4/targets/rockchip/armv8/immortalwrt-sdk-24.10.4-rockchip-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar --zstd -xf immortalwrt-sdk-24.10.4-rockchip-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          SDK_DIR=$(find . -maxdepth 1 -type d -name "immortalwrt-sdk-*" | head -n 1)
          echo "Found SDK directory: $SDK_DIR"
          mv "$SDK_DIR" sdk

      - name: Prepare SDK
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add mosdns-x package with Makefile
        run: |
          mkdir -p sdk/package/mosdns-x
          cat << 'EOF' > sdk/package/mosdns-x/Makefile
          include $(TOPDIR)/rules.mk
          
          PKG_NAME:=mosdns-x
          PKG_VERSION:=25.11.11
          PKG_RELEASE:=$(AUTORELEASE)
          
          PKG_SOURCE:=$(PKG_NAME)-$(PKG_VERSION).tar.gz
          PKG_SOURCE_URL:=https://codeload.github.com/pmkol/mosdns-x/tar.gz/v$(PKG_VERSION)?
          PKG_HASH:=skip
          
          PKG_LICENSE:=GPL-3.0
          PKG_LICENSE_FILE:=LICENSE
          PKG_MAINTAINER:=Tianling Shen <cnsztl@immortalwrt.org>
          
          PKG_BUILD_DEPENDS:=golang/host
          PKG_BUILD_PARALLEL:=1
          PKG_USE_MIPS16:=0
          
          GO_PKG:=github.com/pmkol/mosdns-x
          GO_PKG_LDFLAGS_X:=main.version=v$(PKG_VERSION)
          
          include $(INCLUDE_DIR)/package.mk
          include $(TOPDIR)/feeds/packages/lang/golang/golang-package.mk
          
          define Package/mosdns-x
            SECTION:=net
            CATEGORY:=Network
            SUBMENU:=IP Addresses and Names
            TITLE:=A plug-in DNS forwarder/splitter
            URL:=https://github.com/pmkol/mosdns-x
            DEPENDS:=$(GO_ARCH_DEPENDS) +ca-bundle
          endef
          
          GO_PKG_TARGET_VARS:=$(filter-out CGO_ENABLED=%,$(GO_PKG_TARGET_VARS)) CGO_ENABLED=0
          
          define Package/mosdns-x/install
          	$(call GoPackage/Package/Install/Bin,$(1))
          endef
          
          $(eval $(call GoBinPackage,mosdns-x))
          $(eval $(call BuildPackage,mosdns-x))

          EOF

      - name: Build mosdns-x
        run: |
          cd sdk
          make defconfig
          make package/mosdns-x/compile V=s

      - name: Upload generated IPK
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-x-ipk
          path: sdk/bin/packages/*/*/mosdnsx*.ipk
